<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col">1 of 2</div>
            <div class="col">2 of 2</div>
        </div>
        
 
    </div>
    
    <div class="row">

        <div class="col">1 of 3</div>
        <div class="col">2 of 3</div>
        <div class="col">3 of 3</div>

    </div>

    <br>
    <br>

    <table class="table">

        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>John</td>
                <td>Doe</td>
                <td>29</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>mark</td>
                <td>hot</td>
                <td>29</td>

            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Joe</td>
                <td>Goldberg</td>
                <td>29</td>

            </tr>
        </tbody>
    </table>

    <br>
    <br>

    <table class="table table-dark">

        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>John</td>
                <td>Doe</td>
                <td>29</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>mark</td>
                <td>hot</td>
                <td>29</td>

            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Joe</td>
                <td>Goldberg</td>
                <td>29</td>

            </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Modal</button>
    <div class="modal-fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure......</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button typr="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <p class="text-muted"> gray</p> 
    <p class="text-primary"> blue</p>
    <p class="text-success"> green</p>
    <p class="text-info"> light blue</p>
    <p class="text-warning"> yellow</p>
    <p class="text-danger"> red</p>

    <p class="bg-primary text-white"> Text</p>
    <p class="bg-success text-white"> Text</p>
    <p class="bg-info text-white"> Text</p>
    <p class="bg-warning text-white"> Text</p>
    <p class="bg-danger text-white"> Text</p>


    

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
